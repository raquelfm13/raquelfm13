<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Calendario de texto</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>

<body>
<script>

 
  // VARIABLES GENERALES

  let xS, xL;
  let rS, rL;
  let vel;

  // VARIABLES DEL CALENDARIO
  let dia, mes, anio;

  function setup() {
    createCanvas(600, 400);

    // Sol y Luna
    rS = 40;
    rL = 30;
    xS = -rS;
    xL = width + rL;
    vel = 2;

    // Inicialización del calendario
    dia = 1;
    mes = 1;
    anio = 2025;
  }

  function draw() {

    // FONDO DÍA / NOCHE

    if (xS <= width + rS) {
      background(135, 206, 235); // día
    } else {
      background(10, 10, 50); // noche
    }


    // SOL

    fill(255, 204, 0);
    noStroke();
    ellipse(xS, height / 2, rS * 2, rS * 2);


    // LUNA

    fill(220);
    ellipse(xL, height / 2, rL * 2, rL * 2);

    // Movimiento
    xS = xS + vel;
    xL = xL - vel;

  
    // REINICIO DEL CICLO
    if (xS > 2 * width + rS) {

      // Reinicio posiciones
      xS = -rS;
      xL = width + rL;

      // Incremento del día
      dia = dia + 1;

      // Control de días y meses
      if (dia > 30) {
        dia = 1;
        mes = mes + 1;
      }

      // Control de meses y años
      if (mes > 12) {
        mes = 1;
        anio = anio + 1;
      }
    }

    // TEXTO DEL CALENDARIO

    noStroke();

    // Color del texto según día/noche
    if (xS <= width + rS) {
      fill(0);
    } else {
      fill(255);
    }

    textSize(20);
    text("Fecha: (" + dia + ") (" + mes + ") (" + anio + ")", 10, 30);
  }

</script>
</body>
</html>
