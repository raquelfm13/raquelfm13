<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title> Calendario de texto</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>

<body>
<script>

  // VARIABLES GENERALES

  let x;
  let rS = 40;
  let rL = 30;
  let vel = 2;

  // 0 = día (sol) | 1 = noche (luna)
  let fase = 0;


  // VARIABLES DEL CALENDARIO

  let dia, mes, anio;

  function setup() {
    createCanvas(600, 400);

    // Posición inicial (lado izquierdo)
    x = -rS;

    // Inicio calendario
    dia = 1;
    mes = 1;
    anio = 2025;
  }

  function draw() {

    // FONDO DÍA / NOCHE

    if (fase === 0) {
      background(135, 206, 235); // día
    } else {
      background(10, 10, 50); // noche
    }

    noStroke();

    // SOL

    if (fase === 0) {
      fill(255, 204, 0);
      ellipse(x, height / 2, rS * 2, rS * 2);
    }


    // LUNA

    if (fase === 1) {
      fill(220);
      ellipse(x, height / 2, rL * 2, rL * 2);
    }

    // Movimiento
    x = x + vel;


    // CAMBIO DE FASE

    if (x > width + rS) {
      x = -rS;
      fase = fase + 1;

      // Si termina la noche, vuelve al día
      if (fase > 1) {
        fase = 0;

        // Incremento del día
        dia = dia + 1;

        if (dia > 30) {
          dia = 1;
          mes = mes + 1;
        }

        if (mes > 12) {
          mes = 1;
          anio = anio + 1;
        }
      }
    }


    // TEXTO DEL CALENDARIO

    if (fase === 0) {
      fill(0);
    } else {
      fill(255);
    }

    textSize(20);
    text("Fecha: (" + dia + ") (" + mes + ") (" + anio + ")", 10, 30);
  }

</script>
</body>
</html>
